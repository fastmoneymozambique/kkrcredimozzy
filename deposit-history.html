<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="depositHistoryTitle">KKR Credit | Histórico de Depósitos</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS EMBUTIDO AQUI -->
    <style>
        /* Variáveis CSS (Consistente) */
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9b59b6;
            --hover-purple: #8e44ad;
            --dark-background: #2c3e50;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #555;
            --border-light: #e0e0e0;
            --white: #ffffff;
            --card-bg-light: #f7faff;
            --success-green: #2ecc71; /* Aprovado */
            --error-red: #e74c3c; /* Rejeitado */
            --pending-yellow: #f1c40f; /* Pendente */
            --app-background: #e0e6ec;
            --info-blue: #3498db;
        }

        /* Base e Estrutura */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: var(--text-dark); background-color: var(--app-background); min-height: 100vh; display: flex; flex-direction: column; }
        .page-wrapper { max-width: 480px; width: 100%; margin: 0 auto; background-color: var(--card-bg-light); min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--white); border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 100; }
        .app-header .logo { font-size: 1.5em; font-weight: 700; color: var(--primary-purple); }
        .back-button { background: none; border: none; color: var(--text-medium); font-size: 1.2em; cursor: pointer; transition: color 0.2s ease; padding: 5px; }
        .back-button:hover { color: var(--primary-purple); }
        .main-content { flex-grow: 1; padding: 20px; padding-bottom: 20px; overflow-y: auto; }
        .page-title { font-size: 1.8em; color: var(--primary-purple); font-weight: 700; margin-bottom: 25px; text-align: center; }

        /* Lista de Histórico */
        #depositHistoryList {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Card de Depósito */
        .deposit-card {
            background-color: var(--white);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .deposit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .deposit-header .amount {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--deposit-color, var(--primary-purple));
        }

        .deposit-header .status {
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
            color: var(--white);
        }

        .status-approved { background-color: var(--success-green); }
        .status-rejected { background-color: var(--error-red); }
        .status-pending { background-color: var(--pending-yellow); color: var(--text-dark); }

        .deposit-detail {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
        }

        .deposit-detail .label {
            color: var(--text-medium);
            font-weight: 500;
        }

        .deposit-detail .value {
            color: var(--text-dark);
            font-weight: 600;
            max-width: 60%; /* Evita que a mensagem de confirmação estique demais */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .message { text-align: center; padding: 15px; border-radius: 8px; margin-top: 20px; font-weight: 500; }
        .loading-message { color: var(--primary-purple); border: 1px solid var(--light-purple); background-color: rgba(106, 13, 173, 0.1); }
        .info-message { color: var(--info-blue); border: 1px solid var(--info-blue); background-color: rgba(52, 152, 219, 0.1); }
        .error-message { color: var(--error-red); border: 1px solid var(--error-red); background-color: rgba(231, 76, 60, 0.1); }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="app-header">
            <button class="back-button" onclick="navigateTo('wallet');" data-translate-key="backButtonAlt">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">KKR Credit</div>
            <div></div> 
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title" data-translate-key="depositHistoryHeader">Histórico de Depósitos</h1>

            <div id="depositHistoryList">
                <p id="loadingMessage" class="message loading-message" data-translate-key="loadingHistory">Carregando histórico de depósitos...</p>
                <!-- Os cards de depósito serão injetados aqui -->
            </div>
            
            <p id="errorMessage" class="message error-message hidden"></p>

        </main> <!-- Fim do main-content -->

    </div> <!-- Fim do page-wrapper -->

    <!-- Script para lógica do Histórico de Depósitos EMBUTIDO AQUI -->
    <script>
        const BACKEND_URL = 'https://backend-cjl7.onrender.com';

        // Objeto de traduções (TERMINOLOGIA ATUALIZADA)
        const translations = {
            en: {
                depositHistoryTitle: 'KKR Credit | Deposit History',
                backButtonAlt: 'Back',
                depositHistoryHeader: 'Deposit History',
                loadingHistory: 'Loading deposit history...',
                noHistory: 'No deposit records found.',
                dateRequested: 'Date Requested',
                dateApproved: 'Date Approved',
                confirmationProof: 'Confirmation Proof',
                status: 'Status',
                statusPending: 'Pending',
                statusApproved: 'Approved',
                statusRejected: 'Rejected',
                networkError: 'A network error occurred. Check your connection or try again later.',
                sessionExpired: 'Session expired or unauthorized. Please log in again.',
            },
            pt: {
                depositHistoryTitle: 'KKR Credit | Histórico de Depósitos',
                backButtonAlt: 'Voltar',
                depositHistoryHeader: 'Histórico de Depósitos',
                loadingHistory: 'Carregando histórico de depósitos...',
                noHistory: 'Nenhum registro de depósito encontrado.',
                dateRequested: 'Data da Solicitação',
                dateApproved: 'Data da Aprovação',
                confirmationProof: 'Comprovativo',
                status: 'Status',
                statusPending: 'Pendente',
                statusApproved: 'Aprovado',
                statusRejected: 'Rejeitado',
                networkError: 'Ocorreu um erro de rede. Verifique sua conexão ou tente novamente mais tarde.',
                sessionExpired: 'Sessão expirada ou não autorizada. Por favor, faça login novamente.',
            }
        };

        let currentLang = 'pt';

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguagePreference();
            applyTranslations(currentLang);
            fetchDepositHistory();
        });

        // --- Funções Auxiliares de UI e Navegação (Consistente) ---
        function setActionMessage(id, message, type = 'error') {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                messageElement.classList.remove('hidden', 'loading-message', 'info-message', 'error-message');
                messageElement.textContent = message;
                messageElement.classList.add(`${type}-message`);
            }
        }
        
        function loadLanguagePreference() {
            const savedLang = localStorage.getItem('langPreference');
            if (savedLang) {
                const { lang } = JSON.parse(savedLang);
                currentLang = lang;
            }
        }

        function applyTranslations(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.dataset.translateKey;
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else if (element.tagName !== 'BUTTON' && element.tagName !== 'I') {
                        element.textContent = translations[lang][key];
                    }
                }
            });
        }

        function navigateTo(page) {
            const pageMap = {
                'wallet': 'wallet.html', // Botão Voltar da Carteira
                'profile': 'profile.html' // Redirecionamento da página de perfil (se aplicável)
            };
            const targetPage = pageMap[page] || 'dashboard.html'; // Default para dashboard
            window.location.href = targetPage;
        }
        
        // --- Função Principal: Busca Histórico de Depósitos ---
        async function fetchDepositHistory() {
            const token = localStorage.getItem('token');
            const listContainer = document.getElementById('depositHistoryList');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!token) {
                setActionMessage('loadingMessage', translations[currentLang].sessionExpired, 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            listContainer.innerHTML = ''; // Limpa antes de carregar

            try {
                // O endpoint correto seria /api/deposits/history, mas o getUserProfile no backend
                // já popula o depositHistory. Vamos usar o /api/profile para simplificar a dependência.
                // Se o seu backend suportar /api/deposits/history (com protect), use-o!
                const response = await fetch(`${BACKEND_URL}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    throw new Error("sessionExpired");
                }
                
                if (!response.ok) {
                    throw new Error(`Status ${response.status}`);
                }

                const data = await response.json();
                const history = data.user.depositHistory || []; // Pega o histórico populado do perfil
                
                if (history.length > 0) {
                    renderDepositHistory(history);
                } else {
                    listContainer.innerHTML = `<p class="message info-message">${translations[currentLang].noHistory}</p>`;
                }
                
            } catch (error) {
                if (error.message.includes("sessionExpired")) {
                    setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    setActionMessage('errorMessage', `${translations[currentLang].networkError}: ${error.message}`, 'error');
                    console.error("Erro ao buscar histórico de depósitos:", error);
                }
            } finally {
                loadingMessage.classList.add('hidden');
            }
        }

        // --- Constrói os Cards de Histórico ---
        function renderDepositHistory(history) {
            const listContainer = document.getElementById('depositHistoryList');
            
            // Ordena por data de solicitação mais recente primeiro
            history.sort((a, b) => new Date(b.requestDate) - new Date(a.requestDate));

            history.forEach(deposit => {
                const card = document.createElement('div');
                card.className = 'deposit-card';
                
                // Formata datas e status
                const requestDateFormatted = new Date(deposit.requestDate).toLocaleString(currentLang);
                const approvalDateFormatted = deposit.approvalDate ? new Date(deposit.approvalDate).toLocaleString(currentLang) : 'N/A';
                
                const statusKey = `status${deposit.status.charAt(0).toUpperCase() + deposit.status.slice(1)}`; // Ex: statusPending
                const statusText = translations[currentLang][statusKey] || deposit.status;

                card.innerHTML = `
                    <div class="deposit-header">
                        <span class="amount">${deposit.amount.toFixed(2)} MT</span>
                        <span class="status status-${deposit.status}">${statusText}</span>
                    </div>
                    <div class="deposit-detail">
                        <span class="label">${translations[currentLang].dateRequested}:</span>
                        <span class="value">${requestDateFormatted}</span>
                    </div>
                    <div class="deposit-detail">
                        <span class="label">${translations[currentLang].dateApproved}:</span>
                        <span class="value">${approvalDateFormatted}</span>
                    </div>
                    <div class="deposit-detail">
                        <span class="label">${translations[currentLang].confirmationProof}:</span>
                        <span class="value" title="${deposit.confirmationMessage}">${deposit.confirmationMessage}</span>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
