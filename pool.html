<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="poolTitle">KKR Credit | Opções de Investimento</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS EMBUTIDO AQUI (Consistente com Dashboard) -->
    <style>
        /* Variáveis CSS (Consistente com Dashboard) */
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9b59b6;
            --hover-purple: #8e44ad;
            --dark-background: #2c3e50;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #555;
            --border-light: #e0e0e0;
            --white: #ffffff;
            --card-bg-light: #f7faff;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
            --app-background: #e0e6ec;
            --info-blue: #3498db;
        }

        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--app-background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container Principal */
        .page-wrapper {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--card-bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header (Consistente com Profile) */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--white);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .app-header .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-purple);
        }
        .back-button { background: none; border: none; color: var(--text-medium); font-size: 1.2em; cursor: pointer; transition: color 0.2s ease; padding: 5px; }
        .back-button:hover { color: var(--primary-purple); }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding-bottom: 80px;
            overflow-y: auto;
        }

        /* Título da Página */
        .page-title {
            font-size: 1.8em;
            color: var(--primary-purple);
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Lista de Opções */
        #plansList {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Card de Opção de Investimento */
        .plan-card {
            background-color: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            position: relative;
            text-align: center; /* Centraliza a imagem/conteúdo principal */
        }
        .plan-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .plan-image {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .plan-card h3 {
            font-size: 1.4em;
            color: var(--dark-background);
            margin-bottom: 10px;
            font-weight: 700;
        }
        .plan-card h3 .rate {
            color: var(--success-green);
            font-size: 1.1em;
            font-weight: 700;
        }

        .plan-card .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            text-align: left;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-light);
        }
        .detail-item .label {
            font-size: 0.8em;
            color: var(--text-medium);
            font-weight: 500;
        }
        .detail-item .value {
            font-size: 0.95em;
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Área de Preço Fixo e Botão */
        .activation-area {
            padding-top: 15px;
            border-top: 1px dashed var(--border-light);
        }
        .fixed-price-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: var(--primary-purple);
            font-weight: 600;
        }
        .fixed-price-value {
             font-size: 2em;
             font-weight: 800;
             color: var(--dark-background);
             margin-bottom: 15px;
        }
        
        /* Botão de Ativação */
        .activate-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-purple);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .activate-btn:hover {
            background-color: var(--hover-purple);
            transform: translateY(-1px);
        }
        .activate-btn:disabled {
            background-color: var(--text-medium);
            cursor: not-allowed;
        }

        /* Mensagens */
        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        .loading-message {
            color: var(--primary-purple);
            border: 1px solid var(--light-purple);
            background-color: rgba(106, 13, 173, 0.1);
        }
        .error-message {
            color: var(--error-red);
            border: 1px solid var(--error-red);
            background-color: rgba(231, 76, 60, 0.1);
        }
        .success-message {
            color: var(--success-green);
            border: 1px solid var(--success-green);
            background-color: rgba(46, 204, 113, 0.1);
        }
        .info-message { /* Nova classe para mensagem de "Sem opções" */
            color: var(--info-blue);
            border: 1px solid var(--info-blue);
            background-color: rgba(52, 152, 219, 0.1);
        }
        .hidden { display: none !important; }


        /* Botão de Navegação Inferior (Consistente com Dashboard) */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: var(--white);
            border-top: 1px solid var(--border-light);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 480px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-medium);
            font-size: 0.7em;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 5px 0;
            flex: 1;
        }
        .nav-item i {
            font-size: 1.3em;
            margin-bottom: 3px;
        }
        .nav-item.active {
            color: var(--primary-purple);
            font-weight: 600;
        }
        .nav-item:hover {
            color: var(--primary-purple);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="app-header">
            <button class="back-button" onclick="navigateTo('home');" data-translate-key="backButtonAlt">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">KKR Credit</div>
            <div></div> <!-- Espaçador para alinhamento -->
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title" data-translate-key="poolHeader">Pacotes de Investimento</h1>

            <div id="plansList">
                <!-- As opções serão injetadas aqui pelo JavaScript -->
            </div>
            
            <p id="loadingMessage" class="message loading-message hidden" data-translate-key="loadingPlans">Carregando opções de investimento...</p>
            <p id="errorMessage" class="message error-message hidden"></p>
            <p id="successMessage" class="message success-message hidden"></p>

        </main> <!-- Fim do main-content -->

        <!-- Bottom Navigation Bar -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="navigateTo('home');">
                <i class="fas fa-home"></i>
                <span data-translate-key="navHome">Home</span>
            </div>
            <div class="nav-item active" onclick="navigateTo('pool');">
                <i class="fas fa-coins"></i>
                <span data-translate-key="navPool">Pacotes</span>
            </div>
            <div class="nav-item" onclick="navigateTo('income');">
                <i class="fas fa-chart-line"></i>
                <span data-translate-key="navIncome">Renda</span>
            </div>
            <div class="nav-item" onclick="navigateTo('wallet');">
                <i class="fas fa-wallet"></i>
                <span data-translate-key="navWallet">Carteira</span>
            </div>
            <div class="nav-item" onclick="navigateTo('profile');">
                <i class="fas fa-user"></i>
                <span data-translate-key="navProfile">Perfil</span>
            </div>
        </nav>

    </div> <!-- Fim do page-wrapper -->

    <!-- Script para lógica do Pool de Investimentos EMBUTIDO AQUI -->
    <script>
        const BACKEND_URL = 'https://backend-cjl7.onrender.com';

        // Objeto de traduções (TERMINOLOGIA ATUALIZADA)
        const translations = {
            en: {
                poolTitle: 'KKR Credit | Investment Packages',
                backButtonAlt: 'Back',
                poolHeader: 'Investment Packages Available',
                loadingPlans: 'Loading investment packages...',
                planDuration: 'Duration',
                planFixedAmount: 'Fixed Price', // Chave atualizada
                planProfitRate: 'Daily Profit Rate',
                durationDays: 'days',
                amountMT: 'MT',
                activateButton: 'Activate Package',
                activationSuccess: 'Investment activated successfully! Redirecting to Income...',
                activationError: 'Activation failed:',
                insufficientBalance: 'Insufficient balance ({amount} MT) to activate this package.',
                noActivePlans: 'No active investment packages found. Please check back later.', 
                sessionExpired: 'Session expired or unauthorized. Please log in again.',
                navHome: 'Home', navPool: 'Pacotes', navIncome: 'Income', navWallet: 'Wallet', navProfile: 'Profile',
            },
            pt: {
                poolTitle: 'KKR Credit | Pacotes de Investimento',
                backButtonAlt: 'Voltar',
                poolHeader: 'Pacotes de Investimento Disponíveis',
                loadingPlans: 'Carregando pacotes de investimento...',
                planDuration: 'Duração',
                planFixedAmount: 'Preço Fixo', // Chave atualizada
                planProfitRate: 'Taxa de Lucro Diário',
                durationDays: 'dias',
                amountMT: 'MT',
                activateButton: 'Ativar Pacote',
                activationSuccess: 'Investimento ativado com sucesso! Redirecionando para a Renda...',
                activationError: 'Falha na ativação:',
                insufficientBalance: 'Saldo insuficiente ({amount} MT) para ativar este pacote.',
                noActivePlans: 'Sem pacotes de investimento ativos no momento.',
                sessionExpired: 'Sessão expirada ou não autorizada. Por favor, faça login novamente.',
                navHome: 'Home', navPool: 'Pacotes', navIncome: 'Renda', navWallet: 'Carteira', navProfile: 'Perfil',
            }
        };

        let currentLang = 'pt';
        let currentUserBalance = 0; // Para checagem de saldo

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguagePreference();
            applyTranslations(currentLang);
            fetchPlansAndUserBalance();
        });

        // --- Funções Auxiliares de UI ---
        function setActionMessage(id, message, type = 'error') {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                messageElement.classList.remove('hidden', 'loading-message', 'error-message', 'success-message', 'info-message');
                messageElement.textContent = message;
                messageElement.classList.add(`${type}-message`);
                if (type === 'success') {
                     setTimeout(() => messageElement.classList.add('hidden'), 3000);
                }
            }
        }

        function clearActionMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // --- Lógica de Idioma e Navegação (Consistente com Dashboard) ---
        function loadLanguagePreference() {
            const savedLang = localStorage.getItem('langPreference');
            if (savedLang) {
                const { lang } = JSON.parse(savedLang);
                currentLang = lang;
            }
        }

        function applyTranslations(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.dataset.translateKey;
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else if (element.tagName === 'INPUT' && element.hasAttribute('placeholder')) {
                        // Ignora
                    } else if (element.tagName === 'INPUT' && element.hasAttribute('type', 'number')) {
                        // Ignora
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
        }

        function navigateTo(page) {
            const pageMap = {
                'home': 'dashboard.html',
                'pool': 'pool.html',
                'income': 'income.html',
                'wallet': 'wallet.html',
                'profile': 'profile.html',
            };
            const targetPage = pageMap[page];
            if (targetPage) {
                window.location.href = targetPage;
            }
        }

        // --- 1. Busca Saldo do Usuário e Opções ---
        async function fetchPlansAndUserBalance() {
            const token = localStorage.getItem('token');
            const loadingMessage = document.getElementById('loadingMessage');
            const plansList = document.getElementById('plansList');
            
            if (!token) {
                setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            clearActionMessages();
            loadingMessage.classList.remove('hidden');
            plansList.innerHTML = ''; 

            try {
                // Busca o perfil para obter o saldo atual
                const profileResponse = await fetch(`${BACKEND_URL}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (profileResponse.status === 401 || profileResponse.status === 403) {
                    throw new Error("sessionExpired");
                }
                const profileData = await profileResponse.json();
                currentUserBalance = profileData.user.balance || 0; // Atualiza o saldo global
                
                // Busca as opções de investimento
                const plansResponse = await fetch(`${BACKEND_URL}/api/investmentplans`);
                const plansData = await plansResponse.json();

                if (plansResponse.ok && plansData.plans && plansData.plans.length > 0) {
                    renderPlans(plansData.plans);
                } else {
                    plansList.innerHTML = `<p class="message info-message">${translations[currentLang].noActivePlans}</p>`;
                }

            } catch (error) {
                
                if (error.message.includes("sessionExpired")) {
                    setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    setActionMessage('errorMessage', `${translations[currentLang].networkError}: ${error.message}`, 'error');
                }
            } finally {
                loadingMessage.classList.add('hidden');
            }
        }

        // --- 2. Renderiza as Opções no HTML ---
        function renderPlans(plans) {
            const plansList = document.getElementById('plansList');
            plansList.innerHTML = ''; 

            plans.forEach(plan => {
                const card = document.createElement('div');
                card.className = 'plan-card';

                // Preço Fixo
                const fixedAmount = plan.minAmount;
                const fixedAmountText = fixedAmount.toFixed(2) + ' ' + translations[currentLang].amountMT;
                
                // Imagem padrão de fallback
                const imageUrl = plan.imageUrl && plan.imageUrl !== 'https://res.cloudinary.com/default-image-url' ? plan.imageUrl : 'https://i.ibb.co/6y45s10/placeholder-image.png';


                card.innerHTML = `
                    <img src="${imageUrl}" alt="${plan.name}" class="plan-image">

                    <h3>${plan.name}</h3>

                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="label">${translations[currentLang].planDuration}</span>
                            <span class="value">${plan.durationDays} ${translations[currentLang].durationDays}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">${translations[currentLang].planProfitRate}</span>
                            <span class="value">${(plan.dailyProfitRate * 100).toFixed(2)}%</span>
                        </div>
                    </div>
                    
                    <div class="activation-area">
                        <span class="fixed-price-label" data-translate-key="planFixedAmount">${translations[currentLang].planFixedAmount}:</span>
                        <span class="fixed-price-value">${fixedAmountText}</span>

                        <button class="activate-btn" 
                                data-plan-id="${plan._id}" 
                                data-fixed-amount="${fixedAmount}" 
                                onclick="activatePlan(event)">
                            ${translations[currentLang].activateButton}
                        </button>
                    </div>
                `;
                plansList.appendChild(card);
            });
        }

        // --- 3. Função de Ativação do Pacote (SEM INPUT DE VALOR) ---
        async function activatePlan(event) {
            clearActionMessages();
            const button = event.currentTarget;
            const planId = button.dataset.planId;
            const fixedAmount = parseFloat(button.dataset.fixedAmount); // Pega o valor fixo

            // 1. Validação de Saldo
            if (fixedAmount > currentUserBalance) {
                const message = translations[currentLang].insufficientBalance.replace('{amount}', fixedAmount.toFixed(2));
                setActionMessage('errorMessage', message, 'error');
                return;
            }
            
            if (!confirm(`Confirmar investimento de ${fixedAmount.toFixed(2)} MT?`)) {
                return;
            }

            // 2. Inicia a requisição
            button.disabled = true;
            button.textContent = 'Ativando...';

            try {
                const token = localStorage.getItem('token');
                
                // OBS: Não enviamos o 'amount' no body, o controller usará o plan.minAmount
                const response = await fetch(`${BACKEND_URL}/api/investments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ planId }) 
                });

                const data = await response.json();

                if (response.ok) {
                    setActionMessage('successMessage', translations[currentLang].activationSuccess, 'success');
                    currentUserBalance -= fixedAmount; // Atualiza o saldo local
                    setTimeout(() => navigateTo('income'), 2000); 
                } else if (response.status === 401 || response.status === 403) {
                    throw new Error("sessionExpired");
                } else {
                    throw new Error(data.message || translations[currentLang].activationError);
                }

            } catch (error) {
                if (error.message.includes("sessionExpired")) {
                    setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    setActionMessage('errorMessage', `${error.message}`, 'error');
                }
            } finally {
                button.disabled = false;
                button.textContent = translations[currentLang].activateButton;
            }
        }
    </script>
</body>
</html>
