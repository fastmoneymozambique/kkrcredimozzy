<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKR Credit | Registrar</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (para o ícone de spinner) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Variáveis CSS */
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9b59b6;
            --hover-purple: #8e44ad;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #555;
            --border-light: #e0e0e0;
            --white-transparent-60: rgba(255, 255, 255, 0.6);
            --white-transparent-80: rgba(255, 255, 255, 0.8);
            --error-red: #e74c3c;
            --white: #ffffff;
        }

        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-color: #f7faff;
        }

        /* Background com Blur */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/DHK1ZFVC/copilot-image-1769980471288.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px);
            z-index: -2;
            transform: scale(1.02);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* Container Principal */
        .registration-container {
            max-width: 420px;
            width: 100%;
            background: var(--white-transparent-60);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* Abas de Navegação */
        .auth-tabs {
            display: flex;
            width: 100%;
            background-color: var(--white-transparent-80);
            border-bottom: 1px solid rgba(224, 224, 224, 0.7);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .tab-button {
            flex: 1;
            padding: 15px 0;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            text-align: center;
        }

        .tab-button.active {
            background-color: var(--primary-purple);
            color: var(--white);
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            padding-bottom: 25px;
            margin-bottom: -10px;
            border-radius: 0 0 20px 20px;
        }
        
        .tab-button:not(.active):hover {
            color: var(--primary-purple);
            background-color: rgba(247, 250, 255, 0.9);
        }

        .registration-card-content {
            padding: 30px 40px;
        }

        .logo { margin-bottom: 20px; }
        .logo h2 {
            font-size: 2.2em;
            color: var(--primary-purple);
            font-weight: 700;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 0.9em;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 0.95em;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease-out;
        }

        .input-group input:focus {
            border-color: var(--primary-purple);
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15), 0 0 0 6px rgba(106, 13, 173, 0.1);
            background-color: var(--white);
        }

        /* Botão */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-purple);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            letter-spacing: 0.5px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn-primary:hover {
            background-color: var(--hover-purple);
            transform: translateY(-2px);
        }

        .spinner {
            display: none;
            font-size: 1.2em;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        .btn-primary.loading .spinner { display: inline-block; }
        .btn-primary.loading .button-text { display: none; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link { 
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-medium);
        }

        .login-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.85em;
            margin-top: -8px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        /* Modal de Sucesso Quadrado */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-modal {
            width: 180px;
            height: 180px;
            background-color: var(--white);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-icon {
            font-size: 60px;
            color: var(--primary-purple);
            margin-bottom: 5px;
            line-height: 1;
        }

        .success-modal p {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="auth-tabs">
            <a href="login.html" class="tab-button" id="loginTab">Login</a>
            <a href="register.html" class="tab-button active" id="registerTab">Registrar</a>
        </div>

        <div class="registration-card-content">
            <div class="logo">
                <h2>KKR Credit</h2>
            </div>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="phoneNumber">Número de Telefone</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ex: 841234567" required pattern="^\d{9}$">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="inviteCode">Código de Convite</label>
                    <input type="text" id="inviteCode" name="inviteCode" placeholder="Insira o código (opcional)">
                </div>

                <p id="error-message" class="error-message"></p>
                
                <button type="submit" class="btn-primary" id="registerButton">
                    <i class="fas fa-spinner spinner"></i>
                    <span class="button-text">Criar Conta</span>
                </button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div id="successModalOverlay" class="modal-overlay">
        <div class="success-modal">
            <span class="success-icon">&#10003;</span>
            <p>Registro Feito!</p>
        </div>
    </div>

    <!-- Script para lógica do formulário de Registro (ATUALIZADO) -->
    <script>
        const BACKEND_URL = 'https://backend-cjl7.onrender.com';

        // Lógica para gerar ou recuperar o visitorId exigido pelo backend
        let visitorId = localStorage.getItem('visitorId');
        if (!visitorId) {
            visitorId = 'v-' + Math.random().toString(36).substring(2, 15) + Date.now().toString(36);
            localStorage.setItem('visitorId', visitorId);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // NOVO: Lógica para preencher o código de convite a partir da URL
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref'); // Obtém o valor do parâmetro 'ref'

            if (refCode) {
                const inviteCodeInput = document.getElementById('inviteCode');
                if (inviteCodeInput) {
                    inviteCodeInput.value = refCode;
                    // Opcional: Você pode desabilitar o campo se o código for preenchido via link
                    // inviteCodeInput.disabled = true; 
                }
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            
            const errorMessage = document.getElementById('error-message');
            const button = document.getElementById('registerButton');

            errorMessage.textContent = '';
            button.disabled = true;
            button.classList.add('loading');

            try {
                const response = await fetch(`${BACKEND_URL}/api/register`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        phoneNumber, 
                        password, 
                        inviteCode,
                        visitorId 
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.token) localStorage.setItem('token', data.token);
                    
                    button.classList.remove('loading');
                    document.getElementById('successModalOverlay').style.display = 'flex';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    errorMessage.textContent = data.message || 'Erro no registro.';
                    button.disabled = false;
                    button.classList.remove('loading');
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão com o servidor.';
                button.disabled = false;
                button.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
