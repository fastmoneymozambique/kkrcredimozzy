<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKR Credit | Registrar</title>
    <!-- Favicon - certifique-se de ter um arquivo favicon.ico na raiz do seu projeto -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS EMBUTIDO AQUI -->
    <style>
        /* Variáveis CSS para fácil modificação de cores */
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9b59b6;
            --hover-purple: #8e44ad;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #555;
            --border-light: #e0e0e0;
            --white-transparent-60: rgba(255, 255, 255, 0.6); /* 40% transparente */
            --white-transparent-80: rgba(255, 255, 255, 0.8); /* Fundo para abas */
            --error-red: #e74c3c;
            --white: #ffffff; /* Definindo white para consistência */
        }

        /* Reset básico e fontes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative; /* Para posicionar os pseudo-elementos */
            overflow: hidden; /* Evita barras de rolagem se o blur for muito grande */
            background-color: #f7faff; /* Cor de fallback caso a imagem não carregue */
        }

        /* Pseudo-elemento para a imagem de fundo desfocada */
        body::before {
            content: '';
            position: fixed; /* Fixa a imagem no viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/DHK1ZFVC/copilot-image-1769980471288.png'); /* URL da imagem fornecida */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(8px); /* Desfoque aplicado à imagem */
            z-index: -2; /* Atrás do overlay e do conteúdo */
            transform: scale(1.02); /* Escala um pouco para evitar bordas visíveis após o blur */
        }

        /* Pseudo-elemento para o overlay escuro sobre a imagem desfocada */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.45); /* Overlay escuro para melhorar o contraste */
            z-index: -1; /* Entre a imagem e o conteúdo */
        }

        /* Contêiner principal do formulário */
        .registration-container {
            max-width: 420px;
            width: 100%;
            background: var(--white-transparent-60); /* Fundo do card 40% transparente */
            border-radius: 20px; /* Bordas mais arredondadas */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35); /* Sombra mais forte para o fundo escuro */
            text-align: center;
            position: relative;
            overflow: hidden; /* Garante que o conteúdo siga as bordas arredondadas */
            backdrop-filter: blur(10px); /* Efeito de vidro fosco para o card */
            -webkit-backdrop-filter: blur(10px); /* Para compatibilidade com Safari */
            z-index: 10; /* Garante que o container esteja acima dos pseudo-elementos de fundo */
        }

        /* Cabeçalho com botões de login/registro (area da "parede" dos botões) */
        .auth-tabs {
            display: flex;
            width: 100%;
            background-color: var(--white-transparent-80); /* Fundo das abas ligeiramente mais opaco */
            border-bottom: 1px solid rgba(224, 224, 224, 0.7); /* Borda inferior sutil */
            
            /* Bordas arredondadas do container dos botões, top e bottom */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            
            overflow: hidden; /* Importante para que os filhos sigam o arredondamento */
            position: relative; /* Para z-index do botão ativo */
        }

        .tab-button {
            flex: 1;
            padding: 15px 0;
            text-decoration: none;
            color: var(--text-medium);
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            text-align: center;
            /* Botões internos não devem ter bordas arredondadas no bottom para se misturar,
               mas aqui o parent auth-tabs já tem. O active tab vai sobrescrever */
            border-radius: 0; 
        }

        .tab-button.active {
            background-color: var(--primary-purple);
            color: var(--white);
            position: relative;
            z-index: 1; /* Para sobrepor a borda inferior do .auth-tabs se necessário */
            box-shadow: 0 5px 10px rgba(0,0,0,0.3); /* Sombra para o botão ativo */

            /* Estende o botão ativo para baixo e arredonda suas bordas inferiores */
            padding-bottom: 25px; /* Aumenta o padding para estender verticalmente */
            margin-bottom: -10px; /* Puxa o botão ligeiramente para baixo para cobrir a borda inferior do auth-tabs */
            border-radius: 0 0 20px 20px; /* Bordas arredondadas na parte inferior, iguais ao container principal */
        }
        
        .tab-button:not(.active):hover {
            color: var(--primary-purple);
            background-color: rgba(247, 250, 255, 0.9);
        }

        /* Conteúdo do card (formulário e texto) */
        .registration-card-content {
            padding: 30px 40px;
        }

        /* Logo */
        .logo {
            margin-bottom: 20px;
        }

        .logo h2 {
            font-size: 2.2em;
            color: var(--primary-purple);
            font-weight: 700;
        }

        /* Grupo de input */
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 0.9em;
            font-weight: 500;
        }

        .input-group input[type="tel"],
        .input-group input[type="password"],
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px; /* Bordas mais arredondadas nos campos de input */
            font-size: 0.95em;
            color: var(--text-dark);
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease-out; /* Adiciona transition para todas as propriedades */
            position: relative; /* Garante que o z-index funcione se houver sobreposição */
            z-index: 1; /* Mantém o input acima de qualquer sombra "inferior" */
        }

        /* NOVO EFEITO DE FOCO PARA OS CAMPOS DE INPUT */
        .input-group input:focus {
            border-color: var(--primary-purple); /* Cor da borda principal ao focar */
            outline: none; /* Remove o outline padrão do navegador */
            transform: translateY(-2px); /* Eleva o input sutilmente */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15), /* Sombra padrão para o 'lift' */
                        0 0 0 6px rgba(106, 13, 173, 0.1); /* Uma 'aura' roxa sutil e espalhada */
            background-color: var(--white); /* Torna o fundo opaco ao focar para melhor contraste */
        }
        
        /* Input preenchido automaticamente por ref-link */
        .input-group input[readonly] {
            background-color: var(--card-bg-light); /* Cor de fundo diferente para indicar que foi preenchido */
            cursor: default;
            font-weight: 600;
        }


        /* Botão primário */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-purple);
            color: var(--white);
            border: none;
            border-radius: 8px; /* Mantido em 8px para diferenciar dos inputs e dar um toque diferente */
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--hover-purple);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Link de login (abaixo do formulário) */
        .login-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-medium);
        }

        .login-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--hover-purple);
            text-decoration: underline;
        }

        /* Mensagens de erro */
        .error-message {
            color: var(--error-red);
            font-size: 0.85em;
            margin-top: -8px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <!-- Botões de Login/Registro no topo do card -->
        <div class="auth-tabs">
            <a href="login.html" class="tab-button" id="loginTab">Login</a>
            <a href="register.html" class="tab-button active" id="registerTab">Registrar</a>
        </div>

        <div class="registration-card-content">
            <div class="logo">
                <h2>KKR Credit</h2>
            </div>
            
            <form id="registrationForm">
                <div class="input-group">
                    <label for="phoneNumber">Número de Telefone</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ex: 841234567" required pattern="^\d{9}$" title="Por favor, insira um número de telefone de 9 dígitos.">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo de 6 caracteres" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="referralCode">Código de Indicação</label>
                    <!-- Adicionado 'readonly' e 'data-autofilled' para indicar preenchimento automático -->
                    <input type="text" id="referralCode" name="referralCode" placeholder="Se você foi indicado, digite o código aqui">
                </div>

                <input type="hidden" id="visitorId" name="visitorId">
                <p id="error-message" class="error-message"></p>
                
                <button type="submit" class="btn-primary">Registrar</button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="login.html">Acesse sua conta</a></p>
        </div>
    </div>

    <!-- Script para FingerprintJS e lógica do formulário EMBUTIDO AQUI -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    <script>
        // URL do Backend
        const BACKEND_URL = 'https://backend-cjl7.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Lógica para gerar o visitorId com FingerprintJS
            (async () => {
                try {
                    const fp = await FingerprintJS.load();
                    const result = await fp.get();
                    const visitorId = result.visitorId;
                    document.getElementById('visitorId').value = visitorId;
                    console.log('Visitor ID carregado:', visitorId);
                } catch (e) {
                    console.error('Falha ao carregar FingerprintJS:', e);
                    // Fallback para um ID baseado em tempo se o FPJS falhar
                    document.getElementById('visitorId').value = 'fallback_' + Date.now();
                }
            })();

            // 2. Lógica para pré-preencher o código de indicação da URL
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            const referralCodeInput = document.getElementById('referralCode');

            if (refCode) {
                // Preenche o campo
                referralCodeInput.value = refCode;
                // Define como somente leitura para evitar que o usuário mude o código do link
                referralCodeInput.setAttribute('readonly', true);
                // Opcional: Adiciona um título informativo
                referralCodeInput.title = 'Preenchido automaticamente via link de convite.';
            }

            // 3. Configuração do Formulário de Registro
            document.getElementById('registrationForm').addEventListener('submit', handleRegistration);
        });


        // Lógica de submissão do formulário
        async function handleRegistration(event) {
            event.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const referralCode = document.getElementById('referralCode').value.trim();
            const visitorId = document.getElementById('visitorId').value;
            const errorMessage = document.getElementById('error-message');
            const button = event.target.querySelector('button[type="submit"]');

            errorMessage.textContent = ''; 
            button.disabled = true;
            button.textContent = 'Registrando...';

            // Garante que o visitorId foi carregado (mesmo que seja fallback)
            if (!visitorId || visitorId.includes('...')) {
                errorMessage.textContent = 'Aguarde o carregamento do dispositivo (Visitor ID). Tente novamente em 2 segundos.';
                button.disabled = false;
                button.textContent = 'Registrar';
                return;
            }

            try {
                const payload = {
                    phoneNumber,
                    password,
                    visitorId,
                    // Envia invitedBy apenas se houver um código
                    invitedBy: referralCode || undefined 
                };
                
                console.log('Dados a serem enviados para registro:', payload);

                const response = await fetch(`${BACKEND_URL}/api/register`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    // O backend retorna o token, mas para registro, geralmente redirecionamos para o login
                    // ou dashboard. Como você está seguindo o fluxo Login -> Dashboard, redirecionamos para Login.
                    alert('Registro bem-sucedido! Redirecionando para o Login.');
                    window.location.href = 'login.html'; 
                } else {
                    errorMessage.textContent = data.message || 'Erro no registro.';
                }
            } catch (error) {
                console.error('Erro na requisição de registro:', error);
                errorMessage.textContent = 'Ocorreu um erro de rede ou o servidor está indisponível.';
            } finally {
                button.disabled = false;
                button.textContent = 'Registrar';
            }
        }
    </script>
</body>
</html>
