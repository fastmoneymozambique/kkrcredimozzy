<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="referredUsersTitle">KKR Credit | Meus Indicados</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS EMBUTIDO AQUI -->
    <style>
        /* Variáveis CSS (Consistente) */
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9b59b6;
            --hover-purple: #8e44ad;
            --dark-background: #2c3e50;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #555;
            --border-light: #e0e0e0;
            --white: #ffffff;
            --card-bg-light: #f7faff;
            --success-green: #2ecc71; /* Status Ativo */
            --error-red: #e74c3c; /* Status Bloqueado */
            --app-background: #e0e6ec;
            --info-blue: #3498db;
            --accent-orange: #f39c12; 
        }

        /* Base e Estrutura */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: var(--text-dark); background-color: var(--app-background); min-height: 100vh; display: flex; flex-direction: column; }
        .page-wrapper { max-width: 480px; width: 100%; margin: 0 auto; background-color: var(--card-bg-light); min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Header (Consistente) */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--white); border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 100; }
        .app-header .logo { font-size: 1.5em; font-weight: 700; color: var(--primary-purple); }
        .back-button { background: none; border: none; color: var(--text-medium); font-size: 1.2em; cursor: pointer; transition: color 0.2s ease; padding: 5px; }
        .back-button:hover { color: var(--primary-purple); }
        
        /* Main Content */
        .main-content { flex-grow: 1; padding: 20px; padding-bottom: 20px; overflow-y: auto; }
        .page-title { font-size: 1.8em; color: var(--primary-purple); font-weight: 700; margin-bottom: 25px; text-align: center; }

        /* Card de Resumo da Equipe */
        .team-summary-card {
            background-color: var(--dark-background);
            border-radius: 15px;
            padding: 20px;
            color: var(--white);
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .summary-item {
            text-align: center;
            padding: 15px 10px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .summary-item .label {
            font-size: 0.85em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 5px;
        }
        .summary-item .value {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--white);
        }
        .summary-item .value.active-count {
            color: var(--success-green);
        }
        .summary-item .value.total-count {
            color: var(--accent-orange);
        }
        .invite-btn {
            background-color: var(--primary-purple);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.2s;
        }
        .invite-btn:hover { background-color: var(--hover-purple); }

        /* Lista de Membros */
        #memberList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .member-info {
            text-align: left;
        }
        .member-info .phone {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-dark);
        }
        .member-info .joined-date {
            font-size: 0.8em;
            color: var(--text-medium);
        }
        .member-status {
            font-size: 0.85em;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--white);
        }
        .status-active {
            background-color: var(--success-green);
        }
        .status-blocked {
            background-color: var(--error-red);
        }
        
        /* Mensagens */
        .message { text-align: center; padding: 15px; border-radius: 8px; margin-top: 20px; font-weight: 500; }
        .loading-message { color: var(--primary-purple); border: 1px solid var(--light-purple); background-color: rgba(106, 13, 173, 0.1); }
        .info-message { color: var(--info-blue); border: 1px solid var(--info-blue); background-color: rgba(52, 152, 219, 0.1); }
        .error-message { color: var(--error-red); border: 1px solid var(--error-red); background-color: rgba(231, 76, 60, 0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="app-header">
            <button class="back-button" onclick="navigateTo('profile');" data-translate-key="backButtonAlt">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">KKR Credit</div>
            <div></div> 
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title" data-translate-key="referredUsersHeader">Meus Usuários Indicados</h1>

            <!-- Card de Resumo da Equipe -->
            <section class="team-summary-card">
                <div class="summary-grid">
                    <div class="summary-item">
                        <p class="label" data-translate-key="totalMembers">Total de Indicados</p>
                        <p class="value total-count" id="totalMembersCount">0</p>
                    </div>
                    <div class="summary-item">
                        <p class="label" data-translate-key="activeMembers">Indicados Ativos</p>
                        <p class="value active-count" id="activeMembersCount">0</p>
                    </div>
                </div>
                <button class="invite-btn" onclick="navigateTo('invite');" data-translate-key="inviteNowButton">
                    <i class="fas fa-link"></i> Convidar Mais Amigos
                </button>
            </section>
            
            <!-- Mensagens -->
            <p id="loadingMessage" class="message loading-message hidden" data-translate-key="loadingMembers">Carregando lista de indicados...</p>
            <p id="errorMessage" class="message error-message hidden"></p>

            <!-- Lista de Membros -->
            <div id="memberList">
                <!-- Membros serão injetados aqui -->
            </div>
            <p id="noMembersMessage" class="message info-message hidden" data-translate-key="noMembers">Ninguém se registou com o seu código ainda. Partilhe o seu link!</p>

        </main> <!-- Fim do main-content -->
    </div> <!-- Fim do page-wrapper -->

    <!-- Script para lógica dos Usuários Indicados EMBUTIDO AQUI -->
    <script>
        const BACKEND_URL = 'https://backend-cjl7.onrender.com';

        // Objeto de traduções (Consistente com team.html)
        const translations = {
            en: {
                referredUsersTitle: 'KKR Credit | My Referrals', backButtonAlt: 'Back', referredUsersHeader: 'My Referred Users',
                totalMembers: 'Total Referrals', activeMembers: 'Active Referrals',
                loadingMembers: 'Loading referral list...', noMembers: 'No one has registered with your code yet. Share your link!',
                statusActive: 'Active', statusBlocked: 'Blocked',
                joinedDate: 'Joined', inviteNowButton: 'Invite More Friends',
                networkError: 'A network error occurred. Check your connection or try again later.', sessionExpired: 'Session expired or unauthorized. Please log in again.',
            },
            pt: {
                referredUsersTitle: 'KKR Credit | Meus Indicados', backButtonAlt: 'Voltar', referredUsersHeader: 'Meus Usuários Indicados',
                totalMembers: 'Total de Indicados', activeMembers: 'Indicados Ativos',
                loadingMembers: 'Carregando lista de indicados...', noMembers: 'Ninguém se registou com o seu código ainda. Partilhe o seu link!',
                statusActive: 'Ativo', statusBlocked: 'Bloqueado',
                joinedDate: 'Registrado em', inviteNowButton: 'Convidar Mais Amigos',
                networkError: 'Ocorreu um erro de rede. Verifique sua conexão ou tente novamente mais tarde.', sessionExpired: 'Sessão expirada ou não autorizada. Por favor, faça login novamente.',
            }
        };

        let currentLang = 'pt';

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguagePreference();
            applyTranslations(currentLang);
            fetchReferredUsers();
        });

        // Expondo para o HTML
        window.navigateTo = navigateTo;

        // --- Funções Auxiliares de UI e Navegação (Consistente) ---
        function setActionMessage(id, message, type = 'error', hide = false) {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                // Remove todas as classes de tipo antes de adicionar a correta
                messageElement.classList.remove('hidden', 'loading-message', 'info-message', 'error-message');
                messageElement.textContent = message;
                messageElement.classList.add(`${type}-message`);
                if (hide) messageElement.classList.add('hidden');
            }
        }
        
        function loadLanguagePreference() {
            const savedLang = localStorage.getItem('langPreference');
            if (savedLang) {
                const { lang } = JSON.parse(savedLang);
                currentLang = lang;
            }
        }

        function applyTranslations(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.dataset.translateKey;
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else if (element.tagName !== 'BUTTON' && element.tagName !== 'I') {
                        element.innerHTML = translations[lang][key];
                    }
                }
            });
        }

        function navigateTo(page) {
            const pageMap = {
                'home': 'dashboard.html',
                'profile': 'profile.html',
                'invite': 'invite.html',
            };
            const targetPage = pageMap[page] || 'dashboard.html';
            window.location.href = targetPage;
        }

        // --- Função Principal: Busca Usuários Indicados ---
        async function fetchReferredUsers() {
            const token = localStorage.getItem('token');
            const memberListContainer = document.getElementById('memberList');
            const loadingMessage = document.getElementById('loadingMessage');
            const noMembersMessage = document.getElementById('noMembersMessage');
            
            if (!token) {
                setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            // 1. Limpa a lista e mostra o spinner
            memberListContainer.innerHTML = ''; 
            loadingMessage.classList.remove('hidden');
            noMembersMessage.classList.add('hidden');
            setActionMessage('errorMessage', '', 'hidden'); // Limpa a mensagem de erro

            try {
                // O endpoint de perfil já popula 'referredUsers' com phoneNumber, status e createdAt
                const response = await fetch(`${BACKEND_URL}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    throw new Error("sessionExpired");
                }
                
                if (!response.ok) {
                    throw new Error(`Status ${response.status}`);
                }

                const data = await response.json();
                const referredUsers = data.user.referredUsers || []; // Array de usuários referidos

                // 2. Cálculos de Resumo
                const totalMembers = referredUsers.length;
                const activeMembers = referredUsers.filter(u => u.status === 'active').length; 

                document.getElementById('totalMembersCount').textContent = totalMembers;
                document.getElementById('activeMembersCount').textContent = activeMembers;

                // 3. Renderização da Lista
                if (totalMembers > 0) {
                    renderMemberList(referredUsers, memberListContainer);
                } else {
                    noMembersMessage.classList.remove('hidden');
                }
                
            } catch (error) {
                if (error.message.includes("sessionExpired")) {
                    setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    // Exibe o retângulo vermelho (mensagem de erro) apenas em caso de falha real
                    setActionMessage('errorMessage', `${translations[currentLang].networkError}: ${error.message}`, 'error');
                    console.error("Erro ao buscar indicados:", error);
                }
            } finally {
                // 4. Esconde o spinner após a conclusão (sucesso ou falha)
                loadingMessage.classList.add('hidden');
            }
        }

        // --- Constrói os Cards de Membro ---
        function renderMemberList(members, container) {
            // Ordena por data de registro mais recente primeiro
            members.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            members.forEach(member => {
                const card = document.createElement('div');
                card.className = 'member-card';
                
                const statusKey = `status${member.status.charAt(0).toUpperCase() + member.status.slice(1)}`;
                const statusText = translations[currentLang][statusKey] || member.status;
                const createdAtFormatted = member.createdAt ? new Date(member.createdAt).toLocaleDateString(currentLang) : 'N/A';

                card.innerHTML = `
                    <div class="member-info">
                        <p class="phone"><i class="fas fa-user-circle"></i> ${member.phoneNumber}</p>
                        <p class="joined-date" data-translate-key="joinedDate">${translations[currentLang].joinedDate}: ${createdAtFormatted}</p>
                    </div>
                    <span class="member-status status-${member.status}">${statusText}</span>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
