<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="taskTitle">KKR Credit | Lucros Diários</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS EMBUTIDO AQUI -->
    <style>
        /* Variáveis CSS (Consistente) */
        :root {
            --primary-purple: #6a0dad;
            --light-purple: #9b59b6;
            --hover-purple: #8e44ad;
            --dark-background: #2c3e50;
            --text-dark: #333;
            --text-medium: #666;
            --text-light: #555;
            --border-light: #e0e0e0;
            --white: #ffffff;
            --card-bg-light: #f7faff;
            --success-green: #2ecc71; /* Lucro */
            --error-red: #e74c3c; 
            --app-background: #e0e6ec;
            --info-blue: #3498db;
            --task-bg-color: #34495e; /* Fundo do card principal, diferente do roxo */
            --coin-color: #f1c40f; /* Cor de destaque para lucro/moedas */
        }

        /* Base e Estrutura */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: var(--text-dark); background-color: var(--app-background); min-height: 100vh; display: flex; flex-direction: column; }
        .page-wrapper { max-width: 480px; width: 100%; margin: 0 auto; background-color: var(--card-bg-light); min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Header (Consistente) */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: var(--white); border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 100; }
        .app-header .logo { font-size: 1.5em; font-weight: 700; color: var(--primary-purple); }
        .back-button { background: none; border: none; color: var(--text-medium); font-size: 1.2em; cursor: pointer; transition: color 0.2s ease; padding: 5px; }
        .back-button:hover { color: var(--primary-purple); }
        
        /* Main Content */
        .main-content { flex-grow: 1; padding: 20px; padding-bottom: 20px; overflow-y: auto; }
        .page-title { font-size: 1.8em; color: var(--primary-purple); font-weight: 700; margin-bottom: 25px; text-align: center; }

        /* Card de Lucro Diário */
        .daily-profit-card {
            background-color: var(--task-bg-color);
            border-radius: 15px;
            padding: 25px;
            color: var(--white);
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        .daily-profit-card h2 {
            font-size: 1.1em;
            color: rgba(255,255,255,0.8);
            margin-bottom: 10px;
        }
        .daily-profit-value {
            font-size: 3em;
            font-weight: 800;
            color: var(--coin-color); /* Amarelo/Dourado para o Lucro */
            margin-bottom: 20px;
        }
        .last-credit-date {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }

        /* Lista de Tarefas (Investimentos Ativos) */
        .task-list-section h3 {
            font-size: 1.4em;
            color: var(--text-dark);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-purple);
            padding-bottom: 5px;
        }
        #taskList {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Card de Investimento (Tarefa) */
        .task-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .task-card h4 {
            font-size: 1.1em;
            color: var(--primary-purple);
            margin-bottom: 10px;
        }
        .task-detail {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 0.9em;
            border-bottom: 1px dashed var(--border-light);
        }
        .task-detail:last-of-type {
             border-bottom: none;
        }
        .task-detail .label {
            color: var(--text-medium);
            font-weight: 500;
        }
        .task-detail .value {
            color: var(--success-green);
            font-weight: 600;
        }
        .task-detail .value.invested {
             color: var(--text-dark);
        }
        
        /* Mensagens */
        .message { text-align: center; padding: 15px; border-radius: 8px; margin-top: 20px; font-weight: 500; }
        .loading-message { color: var(--primary-purple); border: 1px solid var(--light-purple); background-color: rgba(106, 13, 173, 0.1); }
        .info-message { color: var(--info-blue); border: 1px solid var(--info-blue); background-color: rgba(52, 152, 219, 0.1); }
        .error-message { color: var(--error-red); border: 1px solid var(--error-red); background-color: rgba(231, 76, 60, 0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="app-header">
            <button class="back-button" onclick="navigateTo('home');" data-translate-key="backButtonAlt">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">KKR Credit</div>
            <div></div> 
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title" data-translate-key="taskHeader">Lucros Diários</h1>

            <!-- Card de Lucro Diário Total -->
            <section class="daily-profit-card">
                <h2 data-translate-key="totalDailyProfitLabel">Lucro Potencial Diário Total</h2>
                <p class="daily-profit-value" id="estimatedDailyProfit">0.00 MT</p>
                <p class="last-credit-date" id="lastCreditDate" data-translate-key="lastCreditMessage">Próximo crédito após 00:00.</p>
            </section>
            
            <!-- Mensagens de Feedback (Hidden por padrão) -->
            <p id="loadingMessage" class="message loading-message hidden" data-translate-key="loadingTasks">Carregando seus investimentos...</p>
            <p id="errorMessage" class="message error-message hidden"></p>

            <!-- Lista de Tarefas (Investimentos Ativos) -->
            <section class="task-list-section">
                <h3 data-translate-key="activeInvestmentsListHeader">Status dos Investimentos Ativos</h3>
                <div id="taskList">
                    <!-- Cards de Investimento (Tarefas) serão injetados aqui -->
                </div>
            </section>
            <p id="noTasksMessage" class="message info-message hidden" data-translate-key="noTasks">Sem investimentos ativos gerando lucro.</p>

        </main> <!-- Fim do main-content -->
    </div> <!-- Fim do page-wrapper -->

    <!-- Script para lógica da Página de Tarefas (Lucros Diários) EMBUTIDO AQUI -->
    <script>
        const BACKEND_URL = 'https://backend-cjl7.onrender.com';

        // Objeto de traduções
        const translations = {
            en: {
                taskTitle: 'KKR Credit | Daily Profits', backButtonAlt: 'Back', taskHeader: 'Daily Profits',
                totalDailyProfitLabel: 'Total Estimated Daily Profit', activeInvestmentsListHeader: 'Status of Active Investments',
                lastCreditMessage: 'Next credit after 00:00.',
                loadingTasks: 'Loading your investments...', noTasks: 'No active investment packages found earning profit.',
                investmentName: 'Package Name', investedAmount: 'Invested Amount', dailyProfit: 'Daily Profit', lastCredited: 'Last Credited',
                networkError: 'A network error occurred. Check your connection or try again later.', sessionExpired: 'Session expired or unauthorized. Please log in again.',
                lastCreditDateToday: 'Profit credited today.', lastCreditDateYesterday: 'Profit credited yesterday.', lastCreditDateNA: 'N/A',
            },
            pt: {
                taskTitle: 'KKR Credit | Lucros Diários', backButtonAlt: 'Voltar', taskHeader: 'Lucros Diários',
                totalDailyProfitLabel: 'Lucro Potencial Diário Total', activeInvestmentsListHeader: 'Status dos Investimentos Ativos',
                lastCreditMessage: 'Próximo crédito após 00:00.',
                loadingTasks: 'Carregando seus investimentos...', noTasks: 'Sem investimentos ativos gerando lucro.',
                investmentName: 'Nome do Pacote', investedAmount: 'Valor Investido', dailyProfit: 'Lucro Diário', lastCredited: 'Último Crédito',
                networkError: 'Ocorreu um erro de rede. Verifique sua conexão ou tente novamente mais tarde.', sessionExpired: 'Sessão expirada ou não autorizada. Por favor, faça login novamente.',
                lastCreditDateToday: 'Lucro creditado hoje.', lastCreditDateYesterday: 'Lucro creditado ontem.', lastCreditDateNA: 'N/A',
            }
        };

        let currentLang = 'pt';

        document.addEventListener('DOMContentLoaded', () => {
            loadLanguagePreference();
            applyTranslations(currentLang);
            fetchActiveInvestmentsAndProfits();
        });

        // Expondo para o HTML
        window.navigateTo = navigateTo;

        // --- Funções Auxiliares (Padrão) ---
        function setActionMessage(id, message, type = 'error', hide = false) {
            const messageElement = document.getElementById(id);
            if (messageElement) {
                messageElement.classList.remove('hidden', 'loading-message', 'info-message', 'error-message');
                messageElement.textContent = message;
                messageElement.classList.add(`${type}-message`);
                if (hide) messageElement.classList.add('hidden');
            }
        }
        
        function loadLanguagePreference() {
            const savedLang = localStorage.getItem('langPreference');
            if (savedLang) {
                const { lang } = JSON.parse(savedLang);
                currentLang = lang;
            }
        }

        function applyTranslations(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.dataset.translateKey;
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'TITLE') {
                        document.title = translations[lang][key];
                    } else if (element.tagName !== 'BUTTON' && element.tagName !== 'I') {
                        element.innerHTML = translations[lang][key];
                    }
                }
            });
        }

        function navigateTo(page) {
            const pageMap = {
                'home': 'dashboard.html',
                'pool': 'pool.html',
                'income': 'income.html',
                'wallet': 'wallet.html',
                'profile': 'profile.html',
                'invite': 'invite.html',
            };
            const targetPage = pageMap[page] || 'dashboard.html';
            window.location.href = targetPage;
        }

        // --- Função Principal: Busca Lucros Diários (Tarefas) ---
        async function fetchActiveInvestmentsAndProfits() {
            const token = localStorage.getItem('token');
            const taskListContainer = document.getElementById('taskList');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const noTasksMessage = document.getElementById('noTasksMessage');
            
            if (!token) {
                setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
                return;
            }

            // 1. Limpa e mostra o spinner
            taskListContainer.innerHTML = ''; 
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            noTasksMessage.classList.add('hidden');

            try {
                // Endpoint que retorna investimentos ativos e populados com o nome do plano
                const response = await fetch(`${BACKEND_URL}/api/investments/active`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    throw new Error("sessionExpired");
                }
                
                if (!response.ok) {
                    throw new Error(`Status ${response.status}`);
                }

                const data = await response.json();
                const activeInvestments = data.investments || []; 

                let totalEstimatedDailyProfit = 0;
                
                if (activeInvestments.length > 0) {
                    activeInvestments.forEach(inv => {
                        const dailyProfit = inv.investedAmount * inv.dailyProfitRate;
                        totalEstimatedDailyProfit += dailyProfit;
                        
                        // Renderiza o card individual
                        const card = createTaskCard(inv, dailyProfit);
                        taskListContainer.appendChild(card);
                    });

                    // Atualiza o resumo
                    document.getElementById('estimatedDailyProfit').textContent = totalEstimatedDailyProfit.toFixed(2) + ' MT';
                    updateLastCreditDate(activeInvestments); // Atualiza a mensagem de crédito
                    
                } else {
                    document.getElementById('estimatedDailyProfit').textContent = '0.00 MT';
                    noTasksMessage.classList.remove('hidden');
                }
                
            } catch (error) {
                if (error.message.includes("sessionExpired")) {
                    setActionMessage('errorMessage', translations[currentLang].sessionExpired, 'error');
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    // Exibe o retângulo de erro (vermelho)
                    setActionMessage('errorMessage', `${translations[currentLang].networkError}: ${error.message}`, 'error');
                    console.error("Erro ao buscar lucros diários:", error);
                }
            } finally {
                // 4. Esconde o spinner
                loadingMessage.classList.add('hidden');
            }
        }

        // --- Constrói o Card de Tarefa (Investimento) ---
        function createTaskCard(inv, dailyProfit) {
            const card = document.createElement('div');
            card.className = 'task-card';
            
            const packageName = inv.planId ? inv.planId.name : 'Pacote Desconhecido';
            const lastCreditDate = inv.lastProfitCreditDate ? new Date(inv.lastProfitCreditDate) : null;
            const lastCreditedText = lastCreditDate ? lastCreditDate.toLocaleDateString(currentLang) : translations[currentLang].lastCreditDateNA;

            card.innerHTML = `
                <h4><i class="fas fa-coins"></i> ${packageName}</h4>
                <div class="task-detail">
                    <span class="label">${translations[currentLang].investedAmount}:</span>
                    <span class="value invested">${inv.investedAmount.toFixed(2)} MT</span>
                </div>
                <div class="task-detail">
                    <span class="label">${translations[currentLang].dailyProfit}:</span>
                    <span class="value">${dailyProfit.toFixed(2)} MT</span>
                </div>
                <div class="task-detail">
                    <span class="label">${translations[currentLang].lastCredited}:</span>
                    <span class="value">${lastCreditedText}</span>
                </div>
            `;
            return card;
        }
        
        // --- Atualiza a Data de Último Crédito (Opcional) ---
        function updateLastCreditDate(activeInvestments) {
            const lastCreditDateElement = document.getElementById('lastCreditDate');
            if (!lastCreditDateElement) return;

            const today = new Date();
            today.setHours(0, 0, 0, 0); 
            
            // Encontra a data mais recente de crédito entre todos os investimentos
            let mostRecentCreditDate = null;
            activeInvestments.forEach(inv => {
                if (inv.lastProfitCreditDate && (!mostRecentCreditDate || new Date(inv.lastProfitCreditDate) > mostRecentCreditDate)) {
                    mostRecentCreditDate = new Date(inv.lastProfitCreditDate);
                }
            });

            if (mostRecentCreditDate) {
                mostRecentCreditDate.setHours(0, 0, 0, 0); // Zera a hora para comparação
                const diffTime = today.getTime() - mostRecentCreditDate.getTime();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                if (diffDays === 0) {
                    lastCreditDateElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success-green);"></i> ${translations[currentLang].lastCreditDateToday}`;
                } else if (diffDays === 1) {
                    lastCreditDateElement.innerHTML = `<i class="fas fa-clock" style="color: var(--coin-color);"></i> ${translations[currentLang].lastCreditDateYesterday}`;
                } else {
                    lastCreditDateElement.innerHTML = `<i class="fas fa-hourglass-start"></i> ${translations[currentLang].lastCreditMessage}`; 
                }
            } else {
                 lastCreditDateElement.innerHTML = `<i class="fas fa-hourglass-start"></i> ${translations[currentLang].lastCreditMessage}`; 
            }
        }
    </script>
</body>
</html>
